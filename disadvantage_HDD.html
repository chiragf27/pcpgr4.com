<h1>Disadvantages of HDD</h1>
<font size="+2">
<ul>
	<li>It depends upon on moving parts.</li>
	<li>The disk surface can be damaged easily.</li>
	<li>It consumes heavy power.</li>
	<li>It makes more noise.</li>
	<li>Its read/write speed is slower than RAM.</li>
</ul>
